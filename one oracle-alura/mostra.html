<!-- Usando a instrução while imprima todos os números pares de 1 a 100 e ao final imprima a palavra FIM -->

<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

        var contador = 2;

        while( contador <= 100 ) {

            mostra(contador);
            contador = contador + 2; // incrementa de dois em dois
        }
     //O contador começa valendo 2 e a cada repetição ele é incrementado com mais dois.
    
    mostra("FIM")
</script>
